<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Guess The Number</h1>

    <p>Enter a number between 0 and 10</p>

    <div id="playerOne">
        <input id="inputOne" type="number" placeholder="Enter a Number">
        <button id="buttonOne">Submit</button>
    </div>
    
    <div id="playerTwo">
        <input id="inputTwo" type="number" placeholder="Guess the Number">
        <button id="buttonTwo">Check</button>
    </div>

    <p id="result"></p>

    <script src="./main.js"></script>
</body>
</html>
